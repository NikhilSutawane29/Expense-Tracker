<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Daily Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="../public/css/styles.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#10B981'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen dark-mode-transition page-transition">
  <div class="flex justify-end p-2 sm:p-4">
    <button id="dark-mode-toggle" class="p-2 rounded-full text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all min-h-[44px] min-w-[44px]">
      <i class="fas fa-moon dark:hidden"></i>
      <i class="fas fa-sun hidden dark:block"></i>
    </button>
  </div>

  <div class="max-w-md mx-auto mt-4 sm:mt-10 p-4 sm:p-6 md:p-8 bg-white dark:bg-gray-800 rounded-lg shadow-md glass-effect auth-card">
    <div class="text-center mb-6 sm:mb-8">
      <div class="flex justify-center mb-3 sm:mb-4">
        <div class="w-12 h-12 sm:w-16 sm:h-16 rounded-full bg-indigo-100 dark:bg-indigo-900 flex items-center justify-center">
          <i class="fas fa-user-plus text-2xl sm:text-3xl text-primary dark:text-indigo-400"></i>
        </div>
      </div>
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-white">Create Account</h1>
      <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-400 mt-2">Join us to start tracking your expenses</p>
    </div>
    
    <div id="error-message" class="hidden bg-red-100 dark:bg-red-900/50 border border-red-400 dark:border-red-600 text-red-700 dark:text-red-200 px-3 sm:px-4 py-2 sm:py-3 rounded relative mb-3 sm:mb-4 text-sm" role="alert">
      <span id="error-text" class="block"></span>
    </div>
    
    <form id="signup-form" class="space-y-3 sm:space-y-4">
      <div class="form-group">
        <label for="name" class="block text-gray-700 dark:text-gray-300 text-xs sm:text-sm font-bold mb-2">Full Name</label>
        <div class="relative">
          <input type="text" id="name" name="name" required 
                 class="w-full px-3 py-2.5 sm:py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm sm:text-base">
          <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <i class="fas fa-user text-sm"></i>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email" class="block text-gray-700 dark:text-gray-300 text-xs sm:text-sm font-bold mb-2">Email Address</label>
        <div class="relative">
          <input type="email" id="email" name="email" required 
                 class="w-full px-3 py-2.5 sm:py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm sm:text-base">
          <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <i class="fas fa-envelope text-sm"></i>
          </div>
        </div>
      </div>
      
      <div class="form-group mb-4 sm:mb-6">
        <label for="password" class="block text-gray-700 dark:text-gray-300 text-xs sm:text-sm font-bold mb-2">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" required minlength="6" 
                 class="w-full px-3 py-2.5 sm:py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm sm:text-base">
          <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer password-toggle-signup">
            <i class="fas fa-eye-slash text-sm"></i>
          </div>
        </div>
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1.5">Password must be at least 6 characters</p>
      </div>
      
      <div class="pt-2">
        <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-blue-500 hover:from-indigo-700 hover:to-blue-600 text-white py-2.5 sm:py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-300 font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5 min-h-[44px] text-sm sm:text-base flex items-center justify-center">
          <i class="fas fa-user-plus mr-2"></i>
          Create Account
        </button>
      </div>
    </form>
    
    <div class="text-center mt-4 sm:mt-6">
      <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-400">
        Already have an account? 
        <a href="login.html" class="text-primary hover:text-indigo-700 dark:hover:text-indigo-400 font-medium hover:underline">Sign in</a>
      </p>
    </div>
  </div>

  <script src="../public/js/darkMode.js"></script>
  <script src="../public/js/auth.js"></script>
  <script>
    // Password toggle for signup page
    document.addEventListener('DOMContentLoaded', function() {
      const passwordToggle = document.querySelector('.password-toggle-signup');
      if (passwordToggle) {
        passwordToggle.addEventListener('click', function() {
          const input = document.getElementById('password');
          const icon = this.querySelector('i');
          
          if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
          } else {
            input.type = 'password';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
          }
        });
      }
    });
  </script>
</body>
</html>
